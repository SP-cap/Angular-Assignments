<div *ngIf="choice===1" class="example-label">
  <nav class="example-button-row">
    <button (click)="onAdd()" >
      Add
    </button>
    <button (click)="onDelete()" >
      Delete
    </button>
    <button (click)="onEdit()" >
      Edit
    </button>
  </nav>  
</div>

<mat-nav-list>
<div *ngFor="let res of list">
  <mat-list-item>
  <a routerLink="/menu">{{res}}</a>
</mat-list-item>
</div>
</mat-nav-list>
